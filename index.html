<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>QRCode Generator</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25" placeholder="Type to generate..." :value="text" @input="onData">
        </div>

        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'QRCode Generator',
            text: 'https://brenomachado.dev',
            qrcode: new QRious({size: 300})
        },
        computed: {
            newQRCode(){
                this.qrcode.value = this.text;
                return this.qrcode.toDataURL();
            }
        },
        methods: {
            onData(event){
                this.text = event.target.value;
            }
        }
    })
</script>
</body>

</html>
